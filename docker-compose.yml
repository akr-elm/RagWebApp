version: '3.8'

services:
  rag-app3:
    build: .
    network_mode: host  # Use host networking
    environment:
      - DEFAULT_LLM=ollama
      - DEFAULT_MODEL=llama3.2:3b
      - CHUNK_SIZE=800
      - CHUNK_OVERLAP=200
      - OLLAMA_BASE_URL=http://localhost:11434  # Use localhost with host networking
      - ANONYMIZED_TELEMETRY=false
    volumes:
      - ./data:/app/data
      - ./vector_store:/app/vector_store