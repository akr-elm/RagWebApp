version: '3.8'

services:
  rag-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEFAULT_LLM=ollama
      - DEFAULT_MODEL=llama3.2:3b
      - CHUNK_SIZE=800
      - CHUNK_OVERLAP=200
      - OLLAMA_BASE_URL=http://host.docker.internal:11434  # Connect to host machine
      - ANONYMIZED_TELEMETRY=false
    volumes:
      - ./data:/app/data
      - ./vector_store:/app/vector_store
    networks:
      - rag-network
    # Add extra_hosts for Linux compatibility
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  rag-network:
    driver: bridge